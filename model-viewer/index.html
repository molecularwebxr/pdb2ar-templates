<!DOCTYPE html>
<html lang="en">
  <head>
    <title id="title">PDB2AR - model-viewer</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="/styles/base.css" />
    <link rel="stylesheet" href="/styles/3d.css" />

    <!-- Web Components -->
    <script src="/components/footer/index.js"></script>
    <script src="/components/icons/molecule/index.js"></script>
    <script src="/components/app-header/index.js"></script>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"
    ></script>
  </head>
  <body>
    <div class="content">
      <!-- Header -->
      <app-header></app-header>
      <div class="container">
        <h1 class="activity-title">DNA</h1>
        <model-viewer
          ar
          ar-modes="webxr scene-viewer quick-look fallback"
          src="https://cdn.glitch.me/17bb60ae-af43-49cc-b695-875b21ab0b82%2Fdna.gltf?v=1636364482351"
          auto-rotate
          camera-controls
          alt="3d model"
          shadow-intensity="1"
          exposure="0.5"
        >
        </model-viewer>
      </div>
    </div>
    <footer>
      <app-footer />
    </footer>
  </body>
</html>
